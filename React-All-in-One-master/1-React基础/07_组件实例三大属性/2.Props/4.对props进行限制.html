<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入react引入核心库, 需要按顺序引入 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对标签属性进行限制-->
    <script type="text/javascript" src="../js/prop-types.js"></script>
  </head>

  <body>
    <div id="test"></div>
    <div id="test2"></div>

    <script type="text/babel">
      class Person extends React.Component {
        // 任何时候,状态放第一
        state = {};

        // static不会附在类上或是附在类的原型上,而是附在类的构造函数上(如Person.propType)
        static propTypes = {
          //react15.5之后，propTypes可以放在类的静态属性中，也可以放在类的state中
          //react16之后,PropTypes在prop-types.js中
          name: PropTypes.string.isRequired, // .isRequired要求必须传
          age: PropTypes.number,
          sex: PropTypes.string,
        };
        static defaultProps = {
          // 默认值
          age: 18,
        };
        render() {
          let { name, sex, age } = this.props;
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age + 1}</li>
            </ul>
          );
        }
      }

      const p1 = {
        name: "Nicolas",
        sex: "male",
        age: 27,
      };
      ReactDOM.render(<Person {...p1} />, document.getElementById("test"));
    </script>
  </body>
</html>
